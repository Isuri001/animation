<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

<div class="top-outer">
    <img src="images/mountain.png" alt="mountain" class="m-1">
    <img src="images/mountain.png" alt="mountain" class="m-2">

    <img src="images/cloud.png" alt="clouds" class="cloud-1">
    <img src="images/cloud.png" alt="clouds" class="cloud-2">

    <img src="images/bird.gif" alt="bird" class="bird-1">
    <img src="images/bird.gif" alt="bird" class="bird-2">
</div>
<div class="road-top">
    <div class="line"></div>
    <div class="car-wrapper">

        <img src="images/car.png" alt="car" class="car">
        <img src="images/wheel.png" alt="wheel" class="wheel wheel-1">
        <img src="images/wheel.png" alt="wheel" class="wheel wheel-2">
    </div>
</div>
<div class="road-bottom"></div>
</body>
</html>
